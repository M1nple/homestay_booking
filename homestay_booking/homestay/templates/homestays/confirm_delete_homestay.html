{% extends "base/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-red-600">Xác nhận xóa Homestay</h2>
    <p class="text-gray-700 mb-4">Bạn có chắc chắn muốn xóa <strong>{{ homestay.homestay_name }}</strong> không?</p>

    <form method="POST">
        {% csrf_token %}
        <label for="password" class="block text-sm font-medium text-gray-900">Nhập lại mật khẩu để xác nhận:</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        
        <div class="mt-4 flex justify-between">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Xác nhận xóa</button>
            <a href="{% url 'list-homestay' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">Hủy</a>
        </div>
    </form>

    {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
